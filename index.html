<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple stats preview card component advertising data analytics company."
    />
    <title>Stats preview card component</title>

    <link rel="stylesheet" href="./assets/styles/general.css" />
    <link rel="stylesheet" href="./assets/styles/stats-card-component.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">Stats preview card component</h1>
    </header>

    <main class="stats-card-component">
      <div class="stats-card-image">
        <div class="image-color-overlay"></div>
        <picture>
          <source
            media="(min-width: 1250px)"
            srcset="./assets/images/image-header-desktop.jpg"
          />
          <img
            src="./assets/images/image-header-mobile.jpg"
            alt="Three young women at work in an office, programming and smiling."
          />
        </picture>
      </div>

      <div class="stats-card-info">
        <p class="stats-card-slogan">
          Get <span>insights</span> that help your business grow.
        </p>
        <p class="stats-card-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-card-stats">
          <div class="stats-card-stat">
            <p class="stats-number">10k+</p>
            <p class="stats-name">Companies</p>
          </div>
          <div class="stats-card-stat">
            <p class="stats-number">314</p>
            <p class="stats-name">Templates</p>
          </div>
          <div class="stats-card-stat">
            <p class="stats-number">12M+</p>
            <p class="stats-name">Queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
